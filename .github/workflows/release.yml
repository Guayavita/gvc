name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.os }}/${{ matrix.arch }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        os: [linux, darwin, windows]
        arch: [amd64, arm64]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.1'
          check-latest: true

      - name: Install LLVM 21 on Linux (apt.llvm.org)
        if: matrix.os == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y wget software-properties-common gnupg
          wget https://apt.llvm.org/llvm.sh
          chmod +x llvm.sh
          sudo ./llvm.sh 21
          # Make LLVM 21 the default 'clang', 'clang++' and 'llvm-config'
          sudo update-alternatives --install /usr/bin/clang clang /usr/bin/clang-21 100
          sudo update-alternatives --install /usr/bin/clang++ clang++ /usr/bin/clang++-21 100
          if command -v /usr/bin/llvm-config-21 >/dev/null 2>&1; then sudo update-alternatives --install /usr/bin/llvm-config llvm-config /usr/bin/llvm-config-21 100; fi

      - name: Add LLVM 21 to PATH (Linux)
        if: matrix.os == 'linux'
        run: echo "/usr/lib/llvm-21/bin" >> "$GITHUB_PATH"

      - name: Install LLVM 21 on macOS (Homebrew)
        if: matrix.os == 'darwin'
        run: |
          brew update
          brew install llvm@21 || true
          echo "$(brew --prefix llvm@21)/bin" >> "$GITHUB_PATH"

      - name: Build with Makefile
        run: |
          make clean
          make build
        env:
          GOOS: ${{ matrix.os }}
          GOARCH: ${{ matrix.arch }}

      - name: Package artifact
        shell: bash
        run: |
          NAME=guayavita_${{ matrix.os }}_${{ matrix.arch }}
          EXT=""
          if [ "${{ matrix.os }}" = "windows" ]; then EXT=".exe"; fi
          OUT="$NAME$EXT"
          SRC="bin/guayavita$EXT"
          cp "$SRC" "$OUT"
          echo "ARTIFACT=$OUT" >> $GITHUB_ENV

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ARTIFACT }}
          path: ${{ env.ARTIFACT }}
          if-no-files-found: error

  release:
    name: Publish release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Display structure of downloaded files
        run: ls -R
        working-directory: dist

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/**/guayavita_*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
