name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.1'
          check-latest: true

      - name: Install LLVM 21 from apt.llvm.org
        run: |
          sudo apt-get update
          sudo apt-get install -y wget software-properties-common gnupg
          wget https://apt.llvm.org/llvm.sh
          chmod +x llvm.sh
          sudo ./llvm.sh 21
          # Make LLVM 21 the default 'clang', 'clang++' and 'llvm-config'
          sudo update-alternatives --install /usr/bin/clang clang /usr/bin/clang-21 100
          sudo update-alternatives --install /usr/bin/clang++ clang++ /usr/bin/clang++-21 100
          if command -v /usr/bin/llvm-config-21 >/dev/null 2>&1; then sudo update-alternatives --install /usr/bin/llvm-config llvm-config /usr/bin/llvm-config-21 100; fi

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Download dependencies
        run: go mod download

      - name: Vet
        run: go vet ./...

      - name: Build
        env:
          # Ensure Go LLVM bindings can find the correct llvm-config
          PATH: /usr/lib/llvm-21/bin:${PATH}
        run: go build -v ./...
